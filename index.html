<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
    <div class="wrapper ">
        <section class="head-container">
            <div class="bg-gradient">
                <header class="center">
                    <div class="logo">
                        Panto
                    </div>
                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="#">Furniture
                                    <img src="images/arrow-bottom.svg" alt="bottom">
                                </a>
                            </li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="cart">
                        <img src="images/shopping-cart.svg" alt="cart">
                    </div>
                </header>

                <div class="center">
                    <h1>Make your interior more
                        minimalistic & modern</h1>
                    <p class="descr">
                        Turn your room with panto into a lot more
                         minimalist and modern with ease and speed
                    </p>
                    <form>
                        <input type="search" name="searchBar" placeholder="Search furniture">
                        <button><img src="images/search-icon.svg" alt="search icon"></button>
                    </form>

                    <div class="selected">
                        <img src="images/selected-top.svg" 
                        class="animate__animated animate__bounce animate__delay-3s" alt="selected top">
                        <img src="images/selected-bottom.svg"
                        class="animate__animated animate__fadeInLeft animate__slower animate__repeat-3" alt="selected bottom">
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
